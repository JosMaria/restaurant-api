apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-app
  namespace: food-app
  labels:
    app: food-app
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: food-app
  template:
    metadata:
      labels:
        app: food-app
        version: "1.0"
    spec:
      containers:
      - name: food-app
        image: gcr.io/food-app-284018/food-app:1.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: QUARKUS_PROFILE
          value: prod
        - name: JAVA_OPTS
          value: "-Xmx256m -Xms128m"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
